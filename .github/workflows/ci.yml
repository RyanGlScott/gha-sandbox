name: gha-sandbox

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-14]
        ghc-version: ["9.4.8"]
        cabal: [ '3.10.3.0' ]
    steps:
      - name: Install LLVM 15
        shell: bash
        run: |
          brew install llvm@15
          LD="$(brew --prefix llvm@15)/bin/ld.lld"
          $LD --version
          echo "LD=$LD" >> $GITHUB_ENV

      - uses: actions/checkout@v2
        with:
          submodules: true

      - uses: haskell-actions/setup@v2
        id: setup-haskell
        with:
          ghc-version: ${{ matrix.ghc-version }}
          cabal-version: ${{ matrix.cabal }}

      - name: sed hackery
        shell: bash
        run: sed -i.bak -E 's/(\("Merge\ objects\ command",")[^"]+("\))/\1ld\2/' $(ghc --print-libdir)/settings

      - shell: bash
        run: ghc --info

      - name: Build
        shell: bash
        run: cabal build
