name: GHA-Sandbox
on:
  - push
  - pull_request
jobs:
  windows:
    name: Linux flex test
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install dependencies (Ubuntu)
        run: |
          sudo apt-get update
          sudo apt-get install libfl-dev

      - name: Debugging
        shell: bash
        run: |
          flex --version
          ls /usr/bin
          ls /usr/include
