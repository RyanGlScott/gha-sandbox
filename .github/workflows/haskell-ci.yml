jobs:
  windows:
    name: Windows GHC test
    runs-on: windows-2019
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up GHC
        uses: haskell/actions/setup@v1
        id: setup-haskell
        with:
          ghc-version: 8.10.7

      - name: Build
        shell: bash
        run: cabal build
